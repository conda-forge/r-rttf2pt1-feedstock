{% set version = "1.3.13" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-rttf2pt1
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Rttf2pt1_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Rttf2pt1/Rttf2pt1_{{ version }}.tar.gz
  sha256: ebb8d529a2412b40c1f55b28f6dd6cdceb3a9a06613893e269a2e3bb626c61bb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('Rttf2pt1')"           # [not win]
    - "\"%R%\" -e \"library('Rttf2pt1')\""  # [win]

about:
  home: https://github.com/wch/Rttf2pt1
  license: LicenseRef-BSDLike
  summary: Contains the program 'ttf2pt1', for use with the 'extrafont' package. This product includes software developed by the 'TTF2PT1' Project and its contributors.
  license_family: OTHER
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
